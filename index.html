<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="https://www.aluracursos.com/"><img class="logo" src="img/Logo.png" alt="Logo Alura"></a>
    </header>

    <main>
        <div class="box-1">
            <textarea class="textoEncriptador" placeholder="Ingrese el texto aqui"></textarea>
            <div class="botones">
                <p><img class="advertenciaImg" src="img/alerta.png">Solo letras minusculas y sin acentos</p>
                <button class="btn1 btn">Encriptar</button>
                <button class="btn2 btn">Desencriptar</button>
            </div>
            
        </div>
        
        <div class="box-2">
            <div class="box-2-1">
                <div>
                    <img class="imgMuñeco" src="img/Muñeco.png" alt="Muñeco">
                </div>
                <div class="msgNoEncontrado">
                    <h2>Ningun mensaje fue encontrado</h2>
                </div>
                <div class="msgDesea">
                    <h3>Ingrese el texto que desea encriptar o desencriptar</h3>
                </div>
             
            </div>
            
            
        </div>

        
    </main>
    
    <footer>
        <div class="piePagina">
            <a href="https://www.linkedin.com/in/erik-jimenez-840b49213/"><img class="logoPiePagina" src="img/in.png" alt="Logo Linkedin"></a>
            <a href="https://github.com/erikjc29"><img class="logoPiePagina" src="img/github.png" alt="Logo github"></a>
            <p>&copy 2022 by ErikJC</p>
        </div>
        
    </footer>
    
    <script src="scripts.js"></script>
</body>
</html>
